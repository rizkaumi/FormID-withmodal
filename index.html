<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Profile Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <form action="#" class="form-field" onSubmit="event.preventDefault()">
          <div class="form-heading-box">
            <h1 class="form-heading">Registration Card</h1>
            <p>Please fill in this form to create your ID Card.</p>
            <hr />
          </div>
          <div class="form-field-box">
            <div class="form-group-box">
              <div class="form-group">
                <label class="form-data-label"><b>Name</b></label>
                <input type="text" class="form-data-input" id="name" placeholder="Enter your name" />
              </div>
            </div>
            <div class="form-group-box">
              <div class="form-group">
                <label class="form-data-label"><b>ID Number</b></label>
                <input type="number" class="form-data-input" id="number" placeholder="Enter your ID Number"/>
              </div>
            </div>
          </div>
           <div class="form-group-box">
             <div class="form-group">
              <label class="form-data-label"><b>Date of Birth</b></label>
              <input type="date" class="form-data-input" id="birthdate" />
            </div>
             </div>
            <div class="form-group-box">
              <div class="form-group">
                <label class="form-data-label"><b>Gender</b></label>
                <div class="form-group-radio">
                  <input
                    type="radio"
                    class="form-data-radio"
                    id="laki-laki"
                    name="gender"
                    value="laki-laki"
                  />
                  <label for="laki-laki" class="form-data-label__radio">
                    <span class="form-radio-button"></span>Male
                  </label>
                </div>
                <div class="form-group-radio">
                  <input
                    type="radio"
                    class="form-data-radio"
                    id="perempuan"
                    name="gender"
                    value="perempuan"
                  />
                  <label for="perempuan" class="form-data-label__radio">
                    <span class="form-radio-button"></span>Female
                  </label>
                </div>
              </div>
              
            </div>
            <div class="form-group-box">
              <div class="form-group">
                <label class="form-data-label"><b>Religion</b></label>
                <div class="form-select__group">
                  <select name="agama" id="religion" class="form-select">
                    <option selected="" value="Default">Choose your religion</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                  </select>
                </div>
              </div>
              
            </div>
            <div class="form-group-box">
              <div class="form-group">
                <label class="form-data-label"><b>Email</b></label>
                <input type="email" class="form-data-input" id="email" placeholder="enter your email" />
              </div> 
            </div>
            <div class="form-group-box">
              <div class="form-group">
                <label class="form-data-label"><b>Upload Your Picture</b></label>
                <input
                  type="file"
                  class="form-data-input picture-form"
                  id="avatar"
                  onchange="showPreview(event)"
                />
              </div>
            </div>
            <div class="form-group-box">
              <div class="form-gruop">
                <input type="checkbox" id="agree" name="agree" value="agree">
                <label for="agree"><b>I have entered my correct data</b></label>
              </div>
            </div>              
            </div>
          </div>
          <div class="form-field-button">
            <button class="button" id="button">Preview Data</button>
          </div>
        </form>
      </div>
    </div>
    <!-- modal -->
    <div class="modal-wrapper" id="modal-wrapper">
      <div class="card">
        <div class="card__left">
          <div class="card__left-img-box">
            <img alt="avatar" class="card__left-img" id="previewAvatar" />
          </div>
        </div>
        <div class="card__right">
          <div class="card__right-id-box">
            <h1 class="card__right-id">
              <span class="card__right-id-name" id="previewName"></span>
            </h1>
          </div>
          <div class="card__right-id-box">
            <p class="card__right-id" id="previewNumber"></p><hr>
          </div>
          
          <div class="card__right-detail-box">
            <div class="card__right-detail">
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Date of Birth</p>
                <p class="card__right-detail-data" id="previewBirthdate"></p>
              </div>
            </div>
          </div>
          <div class="card__right-detail-box">
            <div class="card__right-detail">
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Gender</p>
                <p class="card__right-detail-data" id="previewGender"></p>
              </div>
            </div>
          </div>
          <div class="card__right-detail-box">
            <div class="card__right-detail">
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Email</p>
                <p class="card__right-detail-data" id="previewEmail"></p>
              </div>
              
            </div>
          </div>
          <div class="card__right-detail-box">
            <div class="card__right-detail">
              <div class="card__right-detail-group">
                <p class="card__right-detail-label">Religion</p>
                <p class="card__right-detail-data" id="previewReligion"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/modal.js"></script>
  </body>
</html>
